version: '3.8'

services:
  timescaledb:
    image: timescaledb/timescaledb:latest-pg14
    container_name: fabio_timescaledb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=fabio_trading
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: fabio_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  trading-engine:
    build: .
    container_name: fabio_engine
    depends_on:
      - timescaledb
      - redis
    environment:
      - DB_HOST=timescaledb
      - REDIS_HOST=redis
    restart: unless-stopped

volumes:
  timescaledb_data:
  redis_data:
